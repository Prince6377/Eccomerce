<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .auth-container {
            display: flex;
            height: 100vh; /* Full height */
            width: 100vw;  /* Full width */
        }
        /* Background image section */
        .auth-img {
            background: url('https://plus.unsplash.com/premium_photo-1684785617500-fb22234eeedd?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center;
            background-size: cover;
            width: 50%; /* 50% of the screen for the image */
        }
        .auth-form {
            padding: 50px;
            width: 50%; /* 50% of the screen for the form */
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #fff;
        }
        .auth-form h2 {
            margin-bottom: 30px;
            font-weight: 700;
        }
        .form-control {
            border-radius: 20px;
            padding: 12px 20px;
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
            border-radius: 20px;
            padding: 12px;
            background-color: #ff6f61;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff3d36;
        }
        .toggle-auth {
            text-align: center;
            margin-top: 15px;
        }
        .toggle-auth a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: 500;
        }
        .toggle-auth a:hover {
            color: #ff3d36;
        }
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }
            .auth-img {
                width: 100%;
                height: 300px;
            }
            .auth-form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Left Image Section -->
        <div class="auth-img"></div>

        <!-- Right Form Section -->
        <div class="auth-form">
            <h2>Create Your Account</h2>
            <form method="POST">
                {% csrf_token %}
                {% include "base/alert.html" %}
                <input type="text" class="form-control" placeholder="First Name" name="first_name" required>
                <input type="text" class="form-control" placeholder="Last Name" name="last_name" required>
                <input type="email" class="form-control" placeholder="Email Address" name="email" required>
                <input type="password" class="form-control" placeholder="Password" name="password" required>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div class="toggle-auth">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
