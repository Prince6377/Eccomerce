<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Login & Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .auth-container {
            display: flex;
            height: 100vh; /* Make sure it takes the full screen height */
            width: 100vw;  /* Make sure it takes the full screen width */
        }
        /* Use the Unsplash image for the background */
        .auth-img {
            background: url('https://plus.unsplash.com/premium_photo-1684785617500-fb22234eeedd?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center;
            background-size: cover;
            width: 50%; /* 50% of the screen for the image */
        }
        .auth-form {
            padding: 50px;
            width: 50%; /* 50% of the screen for the form */
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #fff; /* White background for the form */
        }
        .auth-form h2 {
            margin-bottom: 30px;
            font-weight: 700;
        }
        .form-control {
            border-radius: 20px;
            padding: 12px 20px;
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
            border-radius: 20px;
            padding: 12px;
            background-color: #ff6f61;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff3d36;
        }
        .toggle-auth {
            text-align: center;
            margin-top: 15px;
        }
        .toggle-auth a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: 500;
        }
        .toggle-auth a:hover {
            color: #ff3d36;
        }
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }
            .auth-img {
                width: 100%;
                height: 300px;
            }
            .auth-form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Left Image Section -->
        <div class="auth-img"></div>

        <!-- Right Form Section -->
        <div class="auth-form">
            <h2>Login to Your Account</h2>
            <form method="POST">
                {% csrf_token %}
                {% include "base/alert.html" %}

                <input type="email" class="form-control" placeholder="Email Address" required>
                <input type="password" class="form-control" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="toggle-auth">
                Don't have an account? <a href="{% url  'register' %}" id="show-register">Register</a>
            </div>
        </div>
    </div>

    

    <script>
        // Toggle between login and register forms
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');
        const loginSection = document.querySelector('.auth-container');
        const registerSection = document.getElementById('register-section');

        showRegister.addEventListener('click', function() {
            loginSection.style.display = 'none';
            registerSection.style.display = 'flex';
        });

        showLogin.addEventListener('click', function() {
            registerSection.style.display = 'none';
            loginSection.style.display = 'flex';
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
